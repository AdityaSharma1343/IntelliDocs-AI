name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/azure-backend-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ§ª Run basic checks
      run: |
        cd backend
        python -c "import fastapi; print('âœ… FastAPI installed')"
        python -c "import azure.search.documents; print('âœ… Azure SDK installed')"
    
    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'intellidocs-aditya-backend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./backend
    
    - name: âœ… Deployment Complete
      run: |
        echo "ğŸ‰ Backend deployed successfully!"
        echo "ğŸŒ URL: https://intellidocs-aditya-backend.azurewebsites.net"